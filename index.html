			function addArrays(array1, array2) {
				let result = [];

				for (let i = 0; i < Math.max(array1.length, array2.length); i++) {
					const num1 = array1[i] || 0;
					const num2 = array2[i] || 0;
					result.push(num1 + num2);
				}

			}

			function minMax(nums) {
				if (nums.length === 0) {
					return null;
				}

				let result = {
					min: nums[0],
					max: nums[0],
				};

				for (let i = 1; i < nums.length; i++) {
					if (nums[i] < result.min) {
						result.min = nums[i];
					}

					if (nums[i] > result.max) {
						result.max = nums[i];
					}
				}

				return result;
			}

				let wordCount = {};

					if (wordCount[word]) {
						wordCount[word]++;
					} else {

					}
				}

			}
